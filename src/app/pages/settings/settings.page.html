<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label>通常業務</ion-label>
          <ion-button size="large" (click)="toWelcomePage()" id="order-button" disabled=true>売上処理</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label>クレジット締め（※日計は必ず１日１回）</ion-label>
          <ion-button size="large" (click)="midReportTest()" class="mr-4">中間計</ion-button>
          <ion-button size="large" (click)="dailyReportTest()">日計</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label>設定</ion-label>
          <ion-button size="large" (click)="toSettingsPrinter()">プリンター設定</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label>メンテナンス</ion-label>
          <ion-button size="large" (click)="printRetry()">レシート再印刷</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label>トレーニングモード</ion-label>
          <ion-toggle size="large" id="trainingMode" (ionChange)="modeChange()"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
