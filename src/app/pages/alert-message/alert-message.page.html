<ion-header class="ion-no-border">
  <ion-text><h1 class="p-2">確認</h1></ion-text>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="mb-3">
      <ion-col size="10" offset="1" class="ion-text-center">
        <ion-text class="text-m">日計処理は1日1回のみ実施してください</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" offset="3">
        <ion-button (click)="okReport()" expand="block" size="large" color="medium">OK</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="cancelReport()" expand="block" size="large" color="medium">キャンセル</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
